<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <img
      src="https://plus.unsplash.com/premium_photo-1673326630896-73aee8b9eefc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c25lYWtlciUyMGxvZ298ZW58MHx8MHx8fDA%3D"
      alt=""
    />
    <h1>Nikeyyyy</h1>

    <div id="form-details">
      <form action="signup" id="login-form" method="get">
        <h2>Sign up</h2>
        <label for="" class="info">User Name</label>
        <input type="text" class="text-content" id="name"  name="uname"/>
        <p id="namespan"></p>

        <label for="" class="info">E-Mail Id</label>
        <input type="email" class="text-content" id="mail" name="umail"/>
        <p id="mailspan"></p>

        <label for="" class="info">password</label>
        <input type="password" class="text-content" id="password" name="upass" />
        <p id="pass-span"></p>

        <label for="" class="info">Confirm Password</label>
        <input type="password" class="text-content" id="confirmpassword" />
        <p id="confirm-span"></p>

        <input type="checkbox" class="check-box" / ><span>
          I agree to Nikeyyy's Terms of Service, Privacy Policy and Content
          Policies</span
        >

        <button id="submit-details">Sign up</button> <br />

       <a href="signin.html">Already have an account? Sign in</a>

      </form>
    </div>

<!--  onclick="validationForm()" -->

    <script src="signup.js" defer></script>
    
  
  </body>
</html>
